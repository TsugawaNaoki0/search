  <body>
    <h1>水道が止まったとき</h1>
    <ol>
      <li>地域の水道橋局に電話する</li>
      <li>水道料金の未払いで止まっている場合、速やかにコンビニで支払いを済ませる<br>
        午後8時までに支払いをした場合、支払後に水道局に電話をかけると、停止を解除してもらえる</li>
      <li>支払後、水道局に、支払いを済ませた旨の電話を掛ける</li>
    </ol>
    <h2>※　支払後の電話は、蛇口を閉めた状態で電話すること。<br>
      　　停止の解除後に水が出しっぱなしの状態になるため、水道局の人が再度停止してしまう。<br>
    　　　→水道局に電話を掛けると、再停止の解除をしてもらえる。</h2>

  </body>
</html>
